<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Long is the Activity JS?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>

    <div class="container">
        <div id="remainingDiv" class="remainingDiv">
            <h1>How Long is the Activity?</h1>
            <form id="remainingForm" class="form">
                <label>Choose Date</label>
                <input id="datePicker" name="date" type="date">
                <button>Calculate</button>
            </form>
        </div>
        <div class="timeDiv" id="timeDiv" hidden>
            <h1>Remaining Time</h1>
            <ul>
                <li><span>10</span>Days</li>
                <li><span>10</span>Hours</li>
                <li><span>10</span>Minutes</li>
                <li><span>10</span>Seconds</li>
            </ul>
            <button id="resetButton">Reset</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1>The Time Has Come! </h1>
            <button id="completeButton">Recalculate</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2ed001a2f5.js" crossorigin="anonymous"></script>
    <script src="myScript.js"></script>
</body>

</html>
